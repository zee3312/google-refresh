<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Rotating Slides and Prayer Times</title>
    <style>
        /* Hide all slides initially */
        .slide, .prayer-time {
            display: none;
        }
        .active {
            display: block; /* Show the active slide or prayer time */
        }
    </style>
</head>
<body>

    <!-- Google Slides Presentation -->
    <div id="slides" class="slide active">
        <iframe src="https://docs.google.com/presentation/d/12RYZhcj1ZI-YSepyuMhbIYn9iLlRKTKBfB6MTCI0ATg/embed?start=true&loop=true&delayms=3000" 
            frameborder="0" width="960" height="569" allowfullscreen="true"></iframe>
    </div>

    <!-- Prayer Time Widget -->
    <div id="prayer-time" class="prayer-time">
        <iframe src="https://timing.athanplus.com/masjid/widgets/embed?theme=2&masjid_id=PAPyordJ" 
            width="100%" height="560" frameborder="0" allowtransparency="true"></iframe>
    </div>

    <script type="text/javascript">
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide, .prayer-time');
        const slideDuration = 15000; // 15 seconds for each

        function showNext() {
            // Hide the current slide
            slides[currentSlide].classList.remove('active');

            // Increment and loop back to the first slide
            currentSlide = (currentSlide + 1) % slides.length;

            // Show the next slide
            slides[currentSlide].classList.add('active');
        }

        // Change slide every 15 seconds
        setInterval(showNext, slideDuration);

        // Prevent navigation on iframe click
        const prayerTimeIframe = document.querySelector('#prayer-time iframe');
        prayerTimeIframe.addEventListener('load', () => {
            // Add a click event to the iframe that prevents default action
            prayerTimeIframe.contentWindow.document.body.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent any link navigation
            });
        });
    </script>

</body>
</html>
