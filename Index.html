<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Slides Auto-Redirect</title>
</head>
<body>
    <!-- Embed Google Slides Presentation -->
    <iframe src="https://docs.google.com/presentation/d/12RYZhcj1ZI-YSepyuMhbIYn9iLlRKTKBfB6MTCI0ATg/embed?start=false&loop=false&delayms=3000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

    <!-- JavaScript to Auto-Redirect -->
    <script type="text/javascript">
        // Set the time after which the page should redirect (e.g., 30 seconds)
        setTimeout(function() {
            window.location.href = <iframe src="https://timing.athanplus.com/masjid/widgets/embed?theme=2&masjid_id=PAPyordJ" type="text/html" width="100%" height="560" frameborder="0" allowtransparency="true"></iframe> // Replace with your desired URL
        }, 3000);  // 30000 milliseconds = 30 seconds
    </script>
</body>
</html>
